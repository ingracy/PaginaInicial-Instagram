<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-app">
         <div class="instagram-phone">
            <img src="./img/Instagram-conta-removebg-preview.png" alt="foto do celular">

        </div>
        <div class="instagram-login">
                <div class="group">
                    <img src="./img/images-removebg-preview.png" class= "logo" alt="logo">
                    <div class="photo">
                        <img src="./img/55752838_641966196274429_3915616804956798976_n.jpg" alt="foto de  perfil">
                    </div>
                    <a href="#" class="entrar">Continue como Ingracy</a>
                    <a href="#" class="remover">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Ingracy</p> 
                    <p class="notaccount">
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p> 
                   
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
               
        </div>  
               
    </div>
    
</body>
</html>
